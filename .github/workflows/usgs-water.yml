name: USGS Water Cache (daily)

on:
  schedule:
    - cron: "20 12 * * *"   # daily 12:20 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cache-water:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch USGS (temp 00010 + cond 00095) for all states
        run: |
          node -e '
          const fs = require("fs");

          const states = [
            "AL","AK","AZ","AR","CA","CO","CT","DE","FL","GA",
            "HI","ID","IL","IN","IA","KS","KY","LA","ME","MD",
            "MA","MI","MN","MS","MO","MT","NE","NV","NH","NJ",
            "NM","NY","NC","ND","OH","OK","OR","PA","RI","SC",
            "SD","TN","TX","UT","VT","VA","WA","WV","WI","WY"
          ];

          const sleep = (ms)=>new Promise(r=>setTimeout(r,ms));

          async function getJson(url, tries=3){
            let lastErr;
            for (let i=0;i<tr ies;i++){
              try {
                const r = await fetch(url, { headers: { "User-Agent": "admatera-water-cache" }});
                if (r.ok) return await r.json();
                lastErr = new Error("HTTP "+r.status);
              } catch(e){ lastErr = e; }
              await sleep(1000*(i+1));
            }
            throw lastErr;
          }

          function takeLastValue(ts){
            const arr = ts?.values?.[0]?.value || [];
            const last = arr[arr.length-1];
            if(!last) return { v:null, t:null };
            return { v: Number(last.value), t: last.dateTime };
          }

          async function fetchState(st){
            const base = "https://waterservices.usgs.gov/nwis/iv/";
            const url = base + "?format=json&stateCd="+st+"&parameterCd=00010,00095&siteStatus=active&period=PT12H";
            const data = await getJson(url);
            const series = data?.value?.timeSeries || [];
            const bySite = new Map();

            for (const ts of series){
              const site = ts?.sourceInfo?.siteCode?.[0]?.value;
              if(!site) continue;
              const name = ts?.sourceInfo?.siteName || "";
              const lat = ts?.sourceInfo?.geoLocation?.geogLocation?.latitude;
              const lon = ts?.sourceInfo?.geoLocation?.geogLocation?.longitude;
              const code = ts?.variable?.variableCode?.[0]?.value; // 00010 or 00095
              const { v, t } = takeLastValue(ts);

              if(!bySite.has(site)){
                bySite.set(site, { site, name, lat, lon, tempC:null, cond_uScm:null, updatedAt:t });
              }
              const rec = bySite.get(site);
              if(code==="00010") rec.tempC = isNaN(v)?null:v;
              if(code==="00095") rec.cond_uScm = isNaN(v)?null:v;
              if(t && (!rec.updatedAt || new Date(t) > new Date(rec.updatedAt))) rec.updatedAt = t;
            }

            const items = Array.from(bySite.values());
            fs.mkdirSync("data/states", { recursive:true });
            fs.writeFileSync(`data/states/${st}.json`, JSON.stringify({
              state: st,
              updatedAt: new Date().toISOString(),
              count: items.length,
              items
            }, null, 2));
            return { state: st, count: items.length, updatedAt: new Date().toISOString() };
          }

          (async()=>{
            const index = [];
            for(const st of states){
              const entry = await fetchState(st);
              index.push(entry);
              await sleep(1200); // polite delay between calls
            }
            fs.writeFileSync("data/usgs-index.json", JSON.stringify({
              updatedAt: new Date().toISOString(),
              states: index
            }, null, 2));
          })().catch(e=>{ console.error(e); process.exit(1); });
          '

      - name: Commit & push
        run: |
          git config user.name  "admatera-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/states data/usgs-index.json
          git commit -m "water cache $(date -u +'%F %T UTC')" || echo "no changes"
          git push
